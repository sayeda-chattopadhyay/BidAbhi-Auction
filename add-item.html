  <body>
    <!-- nav bar -->
    <nav class="navbar sticky-top navbar-expand-lg bg-light">
      <div class="container text-center">
        <a href="/index.html"><img src="/images/Logo.png" alt="logo" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fs-5" href="/index.html">Home</a>
            </li>
            <li class="nav-item fs-5">
              <button class="nav-link border border-0" href="" id="logOut">
                Log out
              </button>
            </li>
          </ul>
          <span class="navbar-text ms-4">
            <a href="/profile.html">
              <img src="/images/Rectangle 10.jpg" class="rounded-circle ml-5"
              width=50" height="50" >
            </a>
          </span>
        </div>
      </div>
    </nav>
    <!-- create listing form-->
    <div class="container col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-5 py-5">
        <div
          class="d-flex flex-column justify-content-center w-50 mx-auto mt-5 bg-light p-5"
        >
          <div class="h1 my-3">Add Item</div>
          <form action="" id="addItem">
            <div class="text-center" id="error-showing-container"></div>
            <div class="form-group mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                class="form-control p-2"
                type="text"
                name="name"
                placeholder="Your item name"
                title="A name is required"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control p-2"
                id="description"
                name="description"
                rows="3"
                maxlength="240"
                placeholder="Description your item"
              ></textarea>
            </div>
            <div class="form-group mb-3">
              <label for="ending-date">Ending Date</label>
              <input
                class="form-control"
                type="datetime-local"
                name="ending-date"
                title="an ending date is required"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="image">Image</label>
              <input
                class="form-control p-2"
                type="url"
                name="image"
                placeholder="Insert image url"
                id="item-image"
                title="insert an image of your item"
                required
              />
            </div>
            <button class="btn btn-primary">Add Item</button>
            <a href="/profile.html" class="btn btn-warning">Cancel</a>
          </form>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="container-fluid bg-footer text-white mx-3">
      <footer class="row row-cols-1 row-cols-sm-2 py-5 my-5 border-top">
        <div class="col mb-3">
          <div class="">
            <img src="/images/Logo.png" alt="logo" />
          </div>

            <li class="nav-item mb-2">Noroff API</li>

            <li class="nav-item mb-2">CSS</li>
            <li class="nav-item mb-2">JavaScript</li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
