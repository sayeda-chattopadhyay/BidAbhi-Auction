    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <form class="modal-dialog" id="updateProfileAvatar">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Update Avatar
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input
                type="url"
                class="form-control"
                id="floatingInput"
                name="avatar"
                placeholder="insert profile avatar url"
                required
              />
              <label for="floatingInput">Update your avatar</label>
            </div>
          </div>
          <div class="modal-footer">
            <a
              href="/profile.html"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              >Cancel</a
            >
            <button class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </form>
